<html>
<head>
<title>HTML Calculator</title>
</head>
<body>
<form name="calculator" >
    <input type="textfield" id ="answ" ><br>
    <input type="button" value="1" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="2" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="3" onclick="document.getElementById('answ').value+=value"><br>
    <input type="button" value="4" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="5" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="6" onclick="document.getElementById('answ').value+=value"><br>
    <input type="button" value="7" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="8" onclick="document.getElementById('answ').value+=value">
    <input type="button" value="9" onclick="document.getElementById('answ').value+=value"><br>
    <input type="button" value="0" onclick="document.getElementById('answ').value+=value">
    <div>
        <input type="button" value="-" onclick="document.getElementById('answ').value+=value">
        <input type="button" value="+" onclick="document.getElementById('answ').value+=value"><br>
        <input type="button" value="*" onclick="document.getElementById('answ').value+=value">
        <input type="button" value="/" onclick="document.getElementById('answ').value+=value">
        <input type="button" value="=" onclick="compute()">

    </div>
    
</form>
<div id ="story"><p>Story</p></div>
</body>
<script src="./calc.js">
   

</script>
</html>
